########################################    General configuration parameters    ########################################
path_to_storage: "src/experiments/results"

experiment_type: "single_null_layers_replacement_redundancy_analysis"
#experiment_type: "resettable_elements_sorted_layers_compression_analysis_with_concatenated_matrices"

#just_plot: True

verbose: 1
device: "mps"
seed: 42

########################################     Model configuration parameters     ########################################
model_id: "EleutherAI/gpt-neo-1.3B"
dtype: "float16"

########################################   Tokenizer configuration parameters   ########################################
tokenizer_id: "EleutherAI/gpt-neo-1.3B"

########################################       Analysis target parameters       ########################################
targets:
    - ["block_index", "mlp", "c_fc"]
    - ["block_index", "mlp", "c_proj"]
num_layers: 24

########################################        Visualization parameters        ########################################
figure_size: [40, 20]

######################################## Layers replacement redundancy analysis ########################################
benchmark_ids:
    - "hellaswag"
#    - "truthfulqa_mc1"
#    - "arc_challenge"
evaluation_args:
    truthfulqa_mc1:
        batch_size: 32
    arc_challenge:
        batch_size: 32
    hellaswag:
        batch_size: 32

replaced_block_index: 25
displacement: 2

########################################         Sorted layers analysis         ########################################
zero_threshold: 0.001
batch_size: 4
store_interval: 24

benchmark_id: "hellaswag"